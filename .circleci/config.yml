version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:22.20.0

jobs:
  lint:
    executor: node
    steps:
      - checkout
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm format

  test:
    executor: node
    steps:
      - checkout
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
      - store_artifacts:
          path: junit/
      - store_test_results:
          path: junit/

workflows:
  main-workflow:
    jobs:
      - test
      - lint
